<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목 태그</title>
</head>
<body>
    <!-- 기본형 <hn>제목</hn> -->
        <!-- 각 웹 콘텐츠 영역에서 제목을 표시할 때 사용하는 태그 -->
         <!-- 중요도/크기 h1>h2>h3>h5>h6 -->
          <h1>h1태그 입니다</h1>
          <h2>h2태그 입니다 </h2>
          <h3>h3태그 입니다</h3>
          <h4>h4태그 입니다</h4>
          <h5>h5태그 입니다</h5>
          <h6>h6태그 입니다</h6>
          <!-- 텍스트와 인라인 요소를 포함할 수 있지만 블록레벨 요소는 포함할 수 없습니다. -->
     <h3>
        <strong>storng 태그입니다</strong>
        <i>i태그 입니다</i>
        <!-- <P>p태그 입니다 블록안됨 유효성검사에 걸림 에러 많이 뜸!</P> -->
    </h3>
</body>
</html>
