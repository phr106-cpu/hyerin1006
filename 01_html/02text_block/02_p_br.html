<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 단락 태그</title>
</head>
<body>
    <!-- 기본형 <P>텍스트</p> -->
        <!-- 텍스트와 인라인 요소를 포함할 수 있지만 블록 레벨 요소는 포함할 수 없습니다. -->
         <p>
            p: 단락 태그입니다.<br>
            입력한 내용 앞뒤로 빈 줄이 생기면서 텍스트 단락이 만들어집니다. 
         </p>
         <p> br:줄바꾸기-줄 바꿀 위치에 br 태그를 사용,<br>
        
            닫는 태그 없음 : 단독태그
         </p>
</body>
</html>
