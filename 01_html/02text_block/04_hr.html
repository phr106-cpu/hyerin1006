<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hr태그 - 분위기 전환</title>
</head>
<body>
    <!-- 기본형 <hr> 닫는 태그 없음 : 단독 태그 -->
     <P> 주제가 바뀔 때 분위기 전환, 수평줄 생김</P>
     <hr>
     <p>내용이 바뀝니다</p>
</body>
</html>
