<!DOCTYPE html>
<!-- ctrl / , alt shift a -->
 <!-- alt z : 자동 줄바꿈 -->
<!-- 현재 문서가 html5 언어로 작성된 웹 문서라는 뜻 -->
<html lang="ko"><!-- 언어지정 : 한글 -->
<head>
    <meta charset="UTF-8">
    <!-- 해당 html문서의 문자 인고딩 방식을 명시, 한글 깨짐을 방지 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 가로너비(width)를 디바이스에 맞추고 초기배율 1.0으로 지정 -->
    <title>제목 표시줄에 표시됨
    </title>
</head>
<body>
    <p>브라우저에 표시되는 내용</p>
    <img src="https://file.newswire.co.kr/data/datafile2/thumb_640/2024/10/31017998_20241002093952_6726775437.jpg"/>
</body>
</html>
