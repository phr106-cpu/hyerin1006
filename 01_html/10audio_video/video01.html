<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 재생하기</title>
    <style>
        * {margin: 0; padding: 0;}
        video {object-fit: cover;}
    </style>
</head>
<body>
    <video src="media/Painting.mp4" 
    width="800" height="400" controls loop autoplay muted></video>
     <!-- 
        width height 비디오 크기 조절
        controls 미디어 파일에 컨트롤 막대 표시
        muted 비디오를 재생할때 소리는 끄고 화면만 재생
        autoplay 미디어 파일을 다운로드하자마자 자동으로 재생
                (해당 페이지 들어왔을 때 바로 자동재생)
        loop 미디어 파일을 반복 재생
  -->
</body>
</html>
