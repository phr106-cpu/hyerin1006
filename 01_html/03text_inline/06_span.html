<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span 영역 묶기</title>
    <style>
        span{background-color: #ccc;}
        .red {
            color: red;
        }
        .bg{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <span class="red">span: 줄 안에서 <b> (인라인묶기)</b></span>
    <span>span: 줄 안에서 <b> (인라인묶기)</b></span>
    <span class="red bg">span: 줄 안에서 <b> (인라인묶기)</b></span>
    <span>span: 줄 안에서 <b> (인라인묶기)</b></span>
</body>
</html>
