<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1박 2일 가족 여행 코스</title>
</head>
<body>
    <h2>1박 2일 가족 여행 코스</h2>
    <ul>
        <li>1일차
        <ol type ="A" reversed>
            <li>해녀박물관</li>
            <li>낚시체험</li>
        </ol>
        <!-- ul안에는 li만 올 수 있음! ol 올 수 없어 -->
    </li>
        
        <li>2일차
        <ol start="3">
            <li>용눈이오름</li>
            <li>만장굴</li>
            <li>카약체험</li>
        </ol>
        </li>
        </ul>
</body>
</html>
