<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서 목록</title>
</head>
<body>
    <!-- 각 항목 앞에 숫자가 붙여짐 -->
     <!-- 
       type 속성 : 불릿 앞의 숫자 조정
       start 속성 : 중간 번호부터 수정
       reversed 속성 : 역순으로 표시
     -->
       <h2>커피 드립 순서 - 아라비아 숫자</h2>
       <ol start="5" reversed>
        <li>필터 걸기</li>
        <li>분쇄</li>
        <li>불림</li>
        <li>추출</li>
       </ol>
       
        <h2>커피 드립 순서 - 알파벳 소문자</h2>
       <ol type="a">
        <li>필터 걸기</li>
        <li>분쇄</li>
        <li>불림</li>
        <li>추출</li>
       </ol>
</body>
</html>
