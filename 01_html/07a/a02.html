<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 연결</title>
</head>
<body>
    <!-- 
       a태그 href 속성
       - 링크를 만들 텍스트/ 이미지를  <a>태그와 </a>로 감쌈
       - href 속성을 사용해 링크할 주소를 지정함
    -->
        <a href="./a01.html" target="_blank">a01.html로 바로가기</a>

    <!-- 
        target = "_blank"
         현재 페이지는 그대로 유지하면서 새 창이나 새 탭에 표시
    -->
</body>
</html>
