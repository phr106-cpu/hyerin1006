<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio checkbox</title>
</head>
<body>
    <form action="aaa.php" method="post">
        <fieldset>
            <legend>신청 과목</legend>
            <p>이달에 신청할 과목을 선택하세요. (1과목만 가능)</p>
            <!-- 
                라디오 버튼은 여러개 중에서 한가지만 선택하는 것이기 때문에 관련있는 그룹끼리는 name속성값을 똑같이 만든다
            -->
            <label>
                <input type="radio" value="speaking" name="subject">회화
            </label>
            <label>
                <input type="radio" value="grammar" name="subject" checked>문법
            </label>
            <label>
                <input type="radio" value="writting" name="subject">작문
            </label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수 선택 가능)</p>
            <label>
                <input type="checkbox" value="news" checked>해외단신
            </label>
            <label>
                <input type="checkbox" value="dialog" checked>5분회화
            </label>
            <label>
                <input type="checkbox" value="pops">모닝팝스
            </label>
        </fieldset>
    </form>
</body>
</html>
