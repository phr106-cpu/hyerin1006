<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <form>
        <!-- 화면 상의 폼에는 보이지 않으며 서버로 함께 전송되는 요소 -->
        <input type="hidden" value="서버로 넘길 값">

        <!-- 한 줄 짜리 텍스트 입력 필드, 주로 아이디나 이름, 주소 등 텍스트 입력 -->
        <label>텍스트 : <input type="text" value="값"size="5"></label>

        <!-- 비밀번호 입력란 : 사용자가 입력하는 내용이 *나 ●로 표시된다 -->
        <label>비밀번호 : <input type="password" size="10" maxlength="10"></label>

        <!-- 검색필드 : 검색창에 x표시가 되어 검색 삭제가 쉬움 -->
        <label for="search">검색 :</label>
        <input type="search" id="search"> <!-- 둘의 search가 다른거임! -->

        <!-- 웹주소 필드 -->
         <label for="add"> 웹주소 :</label>
         <input type="url" id="add">

         <!-- 메일 주소 입력 필드 -->
        <label for="mail">메일 주소 :</label>
        <input type="email" id="mail">

        <!-- 전화번호 입력 필드 : 체크 안함 -->
         <label>
            전화번호 : <input type="tel">
         </label>

         <input type="submit" value="전송">
    </form>
</body>
</html>
