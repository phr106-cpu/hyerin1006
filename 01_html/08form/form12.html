<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그의 속성</title>
    <style>
        em{
            color: red;
        }
    </style>
</head>
<body>
    <form>
        <ul>
            <li>
                <!-- autofoucs : 페이지를 불러오자마자 원하는 폼 요소에 마우스 커서 표시 -->
                <label for="uname">이름</label>
                <input type="text" id="uname" autofocus>
            </li>
            <li>
                <!-- placeholder : 입력란에 표시하는 힌트로 필드를 클릭하면 사라짐 -->
                <label for="uid">학번</label>
                <input type="text" id="uid" placeholder="하이픈 없이 입력">
            </li>
            <li>
                <label for="subj">영어회화(초급)</label>
                <input type="text" id="subj" readonly value="오전 09:00~11:00">
            </li>
            <li>
                <label for="uname2"><em>*</em> 닉네임
                <input type="text" id="uname2" required></label>
            </li>
            <li>
                <input type="submit" value="전송">
            </li>
        </ul>
    </form>
</body>
</html>
