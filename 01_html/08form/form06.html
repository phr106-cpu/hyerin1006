<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number range</title>
</head>
<body>
    <form>
        <ul>
            <li>
                <label for="num">참여인원<small>(최대10명)</small></label>
                <input type="number" id="num" value="1" min="0" max="10">
            </li>
            <li>
                <label>
                    지원물품 <small>(1인당 5개)</small>
                <input type="number" min="0" value="0" max="50" step="5">
            </label>
            </li>
            <li>
                <label for="sat">희망 단계
                    <small>(하,중,상)</small>
                </label>
                <input type="range" id="sat" min="1" max="3" value="1">
            </li>
        </ul>
    </form>
</body>
</html>
