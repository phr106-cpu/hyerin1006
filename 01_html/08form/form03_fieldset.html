<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    <form>
        <fieldset> <!-- 폼 요소를 그룹으로 묶는 태그 -->
            <legend>개인 정보</legend> <!-- 그룹으로 묶는 구역에 제목을 붙이는 태그 -->
            <ul>
                <li>
                    <label for="u_name">이름</label>
                    <input type="text" id="u_name">
                </li>
                <li>
                    <label>
                        메일주소 <input type="email">
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label>
                        아이디 : <input type="text">
                    </label>
                </li>
                <li>
                    <label for="pw">비밀번호 : </label>
                    <input type="password" id="pw">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
