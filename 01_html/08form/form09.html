<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <input type="date">
    <input type="month">
    <input type="week">
    <h2>시간 입력</h2>
    <label>시작 시간
        <input type="time" value="09:30">
    </label>
     <label>종료 시간
        <input type="time" value="18:00">
    </label>

    <label>시작 시간 <input type="datetime-local" value="2025-06-26T09:30"></label>
    <label>종료 시간 <input type="datetime-local" value="2025-12-17T18:10"></label>

</body>
</html>
