<html lang="ko">
<head>

    ul {

<body>

            <label>

        <li>

        </li>
        <li>
            <label>
                <input type="radio" value="cha" name="subject"  id="cha">
            <label for="cha">중국어회화
                 </label>

        <li>
            <label>
            <input type="radio" value="jap" name="subject"  id="jap">

            </label>
        </li>
    </ul>
