<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="idd">아이디 :</label>
                    <input type="text" id="idd">
                    <!-- input 타입을 안 썼다면 기본이 text임 -->
                </li>
                <li>
                    <label for="pw">비밀번호 : </label>
                    <input type="password" id="pw">
                </li>
                <li>
                    <label for="pw2">비밀번호 확인 :</label>
                    <input type="password" id="pw2">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label>
                        이름 : <input type="text">
                    </label>
                </li>
                <li>
                    <label>
                        메일 주소: <input type="email">
                    </label>
                </li>
                <li>
                    <label>
                        연락처 : <input type="tel">
                    </label>
                </li>
                <li>
                    <label> 
                        블로그/홈페이지 : <input type="url">                      
                    </label>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="전송하기">
    </form>
</body>
</html>
