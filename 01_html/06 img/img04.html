<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test img</title>
</head>
<body>
    
    <!-- 1. images 폴더 안에 있는 03.jpg파일을 넣는데 가로 500 세로 300 사이즈로 넣으세요 -->
    <img src="./03.jpg" alt="변우석" width="500" height="300">

    <!-- 2. 04.jog 넣는데, figcaption 사용해서 설명글 - 변우석이미지 를 넣으세요 -->
    <figure>
        <figcaption>변우석 이미지</figcaption>
        <img src="./02.png" alt="변우석">
    </figure>

</body>
</html>
