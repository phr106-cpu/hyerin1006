<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용눈이 오름</title>
</head>
<body>
    <!-- 
        * figure
        - 웹 문서 안에서 한 단위가 되는 요소를 묶을 때 사용
        - 설명글 표시할 때 <figure>로 먼저 묶어야함

        * figcaption
        - 설명글
    -->
    <figure>
        <img src="https://san.chosun.com/news/photo/202308/22996_85091_4437.jpg" alt="용눈이 오름 사진">
        <figcaption>완만하고 부드러운 용눈이 오름</figcaption>
    </figure>
</body>
</html>
