<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <!-- 
     width (가로사이즈), height (세로사이즈) 
     이미지 크기 조정하는 속성
     이 속성을 사용하지 않으면 원래 이미지 크기대로 표시
     이 속성을 이용해 화면에 표시하는 이미지 크기 조정
     but, 이미지 파일 용량은 그대로
     -->
    <img src="images/03.jpg" alt="변우석" width="100" height="100">
</body>
</html>
