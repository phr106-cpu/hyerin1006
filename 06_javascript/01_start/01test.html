<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 자바스크립트</title>
</head>
<body>
    <button type="button" onclick="alert('눌렀음?')">클릭하면 경고창</button>
    <button type="button" class="change_btn">글씨 바꾸기</button>
    <p class="change">뭘까요?</p>
    <script>
        // 한 줄 주석
        /* 
            여러 줄 주석 alt+shift+A
        */
       document.querySelector('.change_btn').onclick = () => {
            document.querySelector('.change').innerHTML 
            = 'hello world';
       }
       document.write('발표는 너무 잘하셨어요. 이따가 밥먹고 시상 할거에요!')
    </script>
</body>
</html>
