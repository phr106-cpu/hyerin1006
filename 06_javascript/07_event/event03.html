<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트 전체 정리</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #box {
            width: 200px;
            height: 200px;
            background: lightblue;
            margin: auto;
            line-height: 200px;
            font-size: 18px;
            border: 2px solid #333;
            user-select: none;
            /* 드래그 시 글자 선택 안되게 */
        }
    </style>
</head>

<body>
    <h1> 마우스 이벤트 연습</h1>
    <div id="box">박스</div>
    <button id="triggerBtn">강제로 이벤트 발생</button>
    <p id="log"></p>
    <a href="http://naver.com" class="btn">네이버이동</a>
    <script>
        const box = document.getElementById('box');
        const triggerBtn = document.getElementById('triggerBtn');
        const log = document.getElementById('log');

        //1.클릭(한 번 누를 때)
        box.addEventListener('click', (e) => {
            console.log('click: 박스 클릭됨');
            log.innerText = `클릭 좌표 clientX : ${e.clientX},clientY : ${e.clientY}`;
        });

        //2. 더블클릭
        box.addEventListener('dblclick', () => {
            console.log('dblclick: 박스를 두번 클릭')
        });

        //3.마우스 누를 때
        box.addEventListener('mousedown', () => {
            console.log('mousedown : 마우스 버튼 눌림');
        });

        //4.마우스 뗄 때
        box.addEventListener('mouseup', () => {
            console.log('mouseup : 마우스 버튼 뗌');
        });

        //5.마우스가 위로 올라올 때
        box.addEventListener('mouseover', () => {
            console.log('mouseover : 박스 위로 마우스 올라옴');
        });

        //6.마우스가 밖으로 나갈 때
        box.addEventListener('mouseout', () => {
            console.log('mouseout : 박스 밖으로 마우스 나감');
        });

        //7.마우스 움직일 때 (계속 실행됨)
        box.addEventListener('mousemove', (e) => {
            console.log(`mousemove : X = ${e.offsetX}, Y=${e.offsetY}`);
        });

        //8.오른쪽 클릭 (컨텍스트 메뉴)
        box.addEventListener('contextmenu', (e) => {
            if (e.cancelable) { //이 이벤트가 취소 가능한지 확인
                e.preventDefault(); //기본 우클릭 메뉴 차단
                console.log('contextmenu : 오른쪽 클릭 -> 기본 메뉴 차단됨');
            }
        });

        const aBtn = document.querySelector('.btn');
        aBtn.addEventListener('click', (e) => {
            e.preventDefault();
            box.style.backgroundColor = 'yellow';
        });
    </script>
</body>

</html>
