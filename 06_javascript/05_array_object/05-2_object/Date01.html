<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
</head>

<body>
    <script>
        //요일 변환 함수
        function dayName(daynumber) {
            switch (daynumber) {
                case 0: return '일요일';
                case 1: return '월요일';
                case 2: return '화요일';
                case 3: return '수요일';
                case 4: return '목요일';
                case 5: return '금요일';
                case 6: return '토요일';
                default: return '없는요일';
            }
        }
        function printDateInfo(dateObj) {
            let year = dateObj.getFullYear();       
            let month = dateObj.getMonth() +1; //0~11
            let date = dateObj.getDate();
            let day = dateObj.getDay(); //0~6 일~토
            document.write(`${year}년 ${month}월 ${date}일 ${dayName(day)}`)
        }
        let today = new Date();
        printDateInfo(today);

        //쉼표 방식 new Date(year,MonthIndex,day)
        let worldcup = new Date(2002,4,31);
        printDateInfo(worldcup);

        //하이픈 방식 new Date('YYYY-MM-DD') 입력한 그대로 
        let suneung =  new Date('2025-11-13');
        printDateInfo(suneung);
    </script>
</body>

</html>
