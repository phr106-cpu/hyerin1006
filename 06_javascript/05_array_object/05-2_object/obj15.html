<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location screen</title>
</head>
<body>
    <div id="display">
        <script>
            //현재 페이지의 전체 url 출력
            document.write(`<p><b>location.href : </b>${location.href}</p>`);

            //현재 페이지의 호스트 이름과 포트번호 출력
            document.write(`<p><b>location.host : </b>${location.host}</p>`);

            //현재 페이지가 사용중인 프로토콜(http,https등) 출력
            document.write(`<p><b>location.protocol : </b>${location.protocol}</p>`);

            // 이동할 URL(율쌤 유튜브 채널 주소)을 변수에 저장
            let url = 'https://www.youtube.com/@tvyulhee';
            //location.replace(url)
            //location.replace 메서드를 사용하여 현재 문서를 새로운 url로 교체(이동)합니다. 뒤로가기 버튼으로 원래 페이지로 돌아올 수 없음

            //화면(모니터)에서 실제 사용 가능한 너비, 높이 출력
            //작업표시줄 같은 ui영역은 뺀 값
            document.write(`<p><b>screen.availWidth : </b>${screen.availWidth}</p>`);
            document.write(`<p><b>screen.availHeight : </b>${screen.availHeight}</p>`);

            //화면 전체 너비 높이 출력(ui영역 포함, 모니터 가로 해상도)
            document.write(`<p><b>screen.width : </b>${screen.width}</p>`);
            document.write(`<p><b>screen.height : </b>${screen.height}</p>`);
        </script>
    </div>
    <button type="button" onclick="location.assign(url)">율쌤 유튜브로</button>
</body>
</html>
