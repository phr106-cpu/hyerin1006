<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        let num = 2.1234;
        let maxNum = Math.max(10,5,8,30);//최대값
        console.log(maxNum);
        let minNum = Math.min(10,5,8,30);//최소값
        console.log(minNum);
        let roundNum = Math.round(num);//소수점 첫째자리 반올림
        console.log(roundNum);
        let floorNum = Math.floor(num);// 소수점 첫째자리 내림
        console.log(floorNum); 
        let ceilNum = Math.ceil(num);// 소수점 첫째자리 올림
        console.log(ceilNum);
        let piNum = Math.PI; //원주율 상수 반환
        console.log(piNum);
        let rNum = Math.random(); //0~1사이에 난수 발생
        console.log(rNum);
        let rRandom = Math.random()*10; //0~10사이에 난수 발생
        console.log(rRandom); 
        let rRandom2 = Math.floor(rRandom) ;// 0~9 정수
        console.log(rRandom2); 
    </script>
</body>
</html>
