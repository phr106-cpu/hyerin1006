<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <script>
        let pName = prompt('당신이 좋아하는 연예인은 누구입니까?');
        function addPlue() {
            let h3 = document.createElement('h3');
            let txt = document.createTextNode(`좋아하는 연예인은 ${pName} 입니다`);
            h3.appendChild(txt);
            document.body.appendChild(h3);
            let img = document.createElement('img');
            img.src = 'https://image.news1.kr/system/photos/2025/9/3/7476719/high.jpg';
            img.setAttribute('width', 100);
            img.alt = '변우석';
            document.body.appendChild(img);
        }
    </script>
    <button type="button" onclick="addPlue()">이름 및 이미지 출력</button>
</body>

</html>
