<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setAttribute() 메소드를 사용해 속성 값 설정하기</title>
</head>

<body>
    <script>
        function imgAdd() {
            let img = document.createElement('img');
            img.setAttribute('src', 'https://image.news1.kr/system/photos/2025/9/3/7476719/high.jpg');
            img.setAttribute('width', 100);
            img.setAttribute('alt', '변우석');
            document.body.appendChild(img);
        }
    </script>
    <button type="button" onclick="imgAdd()">이미지추가</button>
</body>

</html>
