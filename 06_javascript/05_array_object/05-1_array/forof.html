<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in /for of</title>
</head>

<body>
    <script>
        let foods = ['피자', '치킨', '삼겹살', '떡볶이', '마라탕'];
        /* 
       [for...in]
       - 배열의 "인덱스(index)"를 순회
       - 실제 값 대신 위치 번호(문자열 형태)가 반환됨
       - 객체의 속성(property) 순회에도 사용 가능
      */
        for (let i in foods) {
            console.log(`인덱스 : ${i},값:${foods[i]}`);
        }

        /* 
       [for...of]
       - 배열의 "값(value)"을 순회
       - 배열의 요소를 직접 반환
       - 배열, 문자열, Map, Set 등 반복 가능한(iterable) 객체에서 사용
      */
        for (let value of foods) {
            document.write(`음식 : ${value}<br>`);
        }
    </script>
</body>

</html>
