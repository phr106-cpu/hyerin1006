<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice : 포트폴리오 기술 스택 관리</title>
    <style>
        strong {
            color: red;
        }

        body {
            font-family: system-ui, sans-serif;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <script>
        /* 배열의 원소 추가/삭제: array.splice(start, deleteCount, ...items)
     - 인수 1개: start부터 끝까지 잘라 '반환' (원본에서 제거)
     - 인수 2개: start부터 deleteCount개 '삭제'
     - 인수 3개+: 삭제 + 새 요소 삽입(교체/추가)
  */

        let skills = ['HTML', 'CSS', 'JavaScript', 'jQuery', 'TypeScript', 'React.js'];
        document.write(`<h2>초기 skills 배열 : ${skills.join(' , ')}</h2>`);

        //1)인수 1개 -> 해당 인덱스부터 끝까지 반환
        let addSkill = skills.splice(3);
        document.write(`<h3>[1. 인수 1개] skills.splice(3)</h3>`);
        document.write(`(분리된 addSkill) => ${addSkill.join(' , ')}<br>`);
        document.write(`(남은 skills)=>${skills.join(' , ')}<hr>`)

        //2) 인수 2개 -> 특정 요소만 삭제
        let delLegacy = addSkill.splice(0,1);//0번위치의 인덱스 1개 삭제
        document.write(`<h3>[2. 인수 2개] addSkill.splice(0,1)</h3>`);
        document.write(`(삭제된 요소) => ${delLegacy.join(' , ')}<br>`);
        document.write(`(업데이트된 addSkill) => ${addSkill.join(' , ')}<hr>`);

        //3) 인수 3개 이상 -> 삭제없이(0) Node.js 추가
        let noDel = addSkill.splice(1,0,'Node.js');
        document.write(`<h3>[3. 인수 3개 이상] addSkill.splice(1,0,'Node.js')</h3>`);
        document.write(`(삭제된 요소) => ${noDel}<br>`);
        document.write(`(업데이트된 addSkill) => ${addSkill.join(' , ')}<hr>`);

        //4)인수 3개 이상 - 0번 인덱스부터 2개 삭제 후 새 요소 추가
        let repDesign = addSkill.splice(0,2,'Swiper','GSAP','Three.js');
        document.write(`<h3>[4. 교체 예시]addSkill.splice(0,2,'Swiper','GSAP','Three.js')</h3>`);
        document.write(`(교체로 삭제된 요소) => ${repDesign.join(' , ')}<br>`);
        document.write(`(업데이트 된 addSkill)=>${addSkill.join(' , ')}<hr>`);

        //최종 합치기 (skills+addSkill)
        const finalSkills = skills.concat(addSkill);
        document.write(`<strong>(최종 skills 스택) => ${finalSkills.join(' , ')}</strong>`);
    </script>
</body>

</html>
