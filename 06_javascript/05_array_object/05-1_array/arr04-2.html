<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>

<body>
    <script>
        let arr = new Array(5);
        function insertArr() {
            //for in문은 실제로 값이 할당된 인덱스만 순회
            //->for문으로 변경
            for (let i = 0; i < arr.length; i++) {
                arr[i] = prompt(`좋아하는 연예인을 입력하세요 ${i + 1}`)
            }
            printArr();
        }
        function printArr() {
            for (let i in arr) {
                console.log(`배열데이터[${i}] : ${arr[i]}`);
            }
        }
    </script>
    <button type="button" onclick="insertArr()">연예인 입력후 출력</button>
</body>

</html>
