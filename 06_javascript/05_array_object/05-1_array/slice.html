<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 기술 스택 관리 (slice)</title>
    <style>
        strong {
            color: red;
        }

        body {
            font-family: system-ui, sans-serif;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <script>
        /* 배열의 복사: 
           array.slice(start, end인덱스 직전까지)
           원본 배열은 변경되지 않음
        */

        let skills = ['HTML', 'CSS', 'JavaScript', 'jQuery', 'TypeScript', 'React.js'];
        document.write(`<h2>초기 skills 배열 : ${skills.join(' , ')}</h2><hr>`);
        
        //1) 인수 1개 : 해당 인덱스부터 끝까지 복사
        let slice1 = skills.slice(3);
        document.write(`${slice1}<br>`);

        // 2) 인수2개 : start ~ (end-1) 까지 복사
        let slice2 = skills.slice(1,4);
        document.write(`${slice2}<br>`);

        // 3) 음수 인덱스 : 끝에서부터 카운트
        let slice3 = skills.slice(-2); //뒤에서 두번째부터 끝까지 복사
        document.write(`${slice3}<br>`);

        // 4) 음수 인덱스
        let slice4 = skills.slice(0,-2);
        document.write(`${slice4}<br>`);

        document.write(skills);
    </script>
</body>

</html>
