<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <script>
        let arr_1 = ['사당', '교대', '방배', '강남'];
        let arr_2 = ['신사', '압구정', '옥수'];
        let result;

        //사당-교대-방배-강남
        //배열에 저장된 값을 지정한 문자로 연결하여 하나의 문자열을 반환
        //result (cosole로 찍어주세요)
        result = arr_1.join('-');
        console.log(result);
        

        //교대, 방배
        //배열에 1번부터 3번이전의 인덱스 요소를 잘라냅니다. 그리고 남은값을 반환  
        result =arr_1.slice(1,3);
        console.log(`${result}`);

        //[사당,교대,방배,강남,신사,압구정,옥수]
        //두개의 배열을 하나의 배열로 만들어 반환

        result = arr_1.concat(arr_2);
        console.log(result);

        //배열의 값을 오름차순으로 정렬합니다
        //[강남,교대,방배,사당]
        result = arr_1.sort();
        console.log(`${result}`);

        //배열 순서를 거꾸로 뒤집습니다.
        //[옥수,압구정,신사]
        result = arr_2.reverse();
        console.log(`${result}`);
    </script>
</body>
</html>
