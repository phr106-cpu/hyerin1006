<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter 메소드</title>
</head>
<body>
    <script>
        /* 
            배열의 데이터 중에 조건이 참인 데이터만 반환하여 새로운 배열 생성
        */
       let data = [21, 42, 33, 14, 15, 12, 37, 28, 16, 11];
       function filterArr(v){
        return v >= 18;
       }
       let fdata = data.filter(filterArr);
       document.write(`필터 전 배열 : ${data.join(' , ')}<br>`);
       document.write(`필터 후 배열 : ${fdata.join(' , ')}<br>`);

       /* fdata2  v <30   화살표함수(무명함수)*/
       let fdata2 = data.filter(v => v<30);
       document.write(`${fdata2.join(' , ')}`);
    </script>
</body>
</html>
