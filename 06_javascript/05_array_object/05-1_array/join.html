<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join 메소드</title>
</head>
<body>
    <script>
        //배열에 저장된 모든 원소를 문자열로 변환한 후 연결하여 출력
        let drama = ['미사','태양의후예','선재업고튀어'];
        let joinData1 = drama.join();
        console.log(joinData1);
        let joinData2 = drama.join('-');
        console.log(joinData2);
        let joinData3 = drama.join(' 그리고 ');
        console.log(joinData3);
        
    </script>
</body>
</html>
