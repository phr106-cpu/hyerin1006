<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse 메소드</title>
</head>
<body>
    <script>
        /* 배열 원소의 순서를 반대로 정렬 */
        let data = ['변우석5','벼누석','변우석3','변우석9','변우석'];
        document.write(`배열 ${data.join(' ')}<br>`);
        let rData = data.reverse();
        document.write(`결과 ${rData}<br>`);
    </script>
</body>
</html>
