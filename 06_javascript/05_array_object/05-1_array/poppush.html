<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop &amp; push 메소드</title>
</head>
<body>
    <script>
        let kdata = ['서울','부산','구포','대구','대전'];
        /* push 메소드 : 배열의 마지막 위치에 데이터를 추가하고 배열의 길이를 반환 */
        let p1 = kdata.push('청주','세종');
        console.log(p1);
        console.log(kdata);

        /* pop메소드 : 배열의 마지막 위치에 있는 데이터를 삭제하고 삭제한 데이터를 반환 */
        let p2=kdata.pop();
        console.log(kdata);
    </script>
</body>
</html>
