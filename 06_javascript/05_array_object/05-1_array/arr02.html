<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈 배열 생성</title>
</head>
<body>
    <script>
        let city = [];
        city[0]='서울';
        city[1]='부산';
        city[2]='인천';
        city[3]='목포';
        city[4]='여수';
        for(let i=0; i<city.length; i++){
            console.log(`배열데이터 [${i}] : ${city[i]}`);
        }
    </script>
</body>
</html>
