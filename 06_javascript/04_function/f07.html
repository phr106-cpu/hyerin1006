<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <script>
        const doAddition = (s1,s2) => s1+s2;
        console.log(doAddition(2,5));
        let doAddition2 = (s1,s2) => {
            let result = (s1+s2)/2;
            return result;
        }
        console.log(doAddition2(4,6));
    </script>
</body>
</html>
