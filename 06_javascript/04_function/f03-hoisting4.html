<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 선언/표현식/화살표 비교</title>
</head>
<body>
    <h1>호이스팅</h1>
    <p>콘솔(f12)에서 실행 결과를 확인하세요</p>
    <script>
        //1.함수 선언문
        decl(); //호이스팅됨 - 실행
        function decl(){
            console.log('선언문 함수 실행');
        }

        //2.함수 표현식
        //expr1(); //호이스팅 안됨 - 에러
        const expr1 = function(){
            console.log('표현식 함수 실행');
        }

        //3.화살표 함수
        //arrow(); //호이스팅 안됨 - 에러
        let arrow = () => {
            console.log('화살표 함수 실행');
        }

        expr1();
        arrow();
        //선언문: 선언 전에도 실행 O (호이스팅 전체)
        //표현식 or 화살표: 선언 전에 실행하면 에러 발생
    </script>
</body>
</html>
