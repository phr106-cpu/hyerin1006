<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시 실행 함수</title>
</head>
<body>
    <script>
        (function(){
            life();
            console.log('즉시 실행 함수 1-2')
        })()

        function life(){
            console.log('즉시 실행 함수1-1');
        }

        let instant = (function(a,b){
            console.log('즉시 실행 함수2');
            return a+b;
        }(1,2));
        console.log(instant);
    </script>
</body>
</html>
