<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
</head>
<body>
    <script>
        /* 
            let 변수명 = '초기값';
            switch(변수명) {
                case 값1 : 실행문장;
                break;
                case 값2 : 실행문장;
                break;
                ...
                default : 기본 실행문장;
            }
        */
       let day;
       let week = new Date().getDay(); //0(일요일)~6(토요일)

       switch(week){
        case 0 : day = '일요일';
            break;
        case 1 : day = '월요일';
            break;
        case 2 : day = '화요일';
            break;
        case 3 : day = '수요일';
            break;
        case 4 : day = '목요일';
            break;
        case 5 : day = '금요일';
            break;
        case 6 : day = '토요일';
            break;
        default : day = '없는 요일'
       }
       console.log(`오늘은 ${day}입니다`);
       console.log(week);
    </script>
</body>
</html>
