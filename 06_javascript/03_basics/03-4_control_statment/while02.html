<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        let x =1;
        //1~100숫자만 <br>
        while(x<=100){
            document.write(x+'<br>');
            x++;
        }
    </script>
</body>
</html>
