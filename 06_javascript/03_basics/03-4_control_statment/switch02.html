<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        let site = prompt('네이버,다음,네이트,구글 중 즐겨 사용하는 포털 사이트는?');
        let url;
        switch(site){
            case '네이버' : url = 'http://naver.com';
                break;
            case '다음' : url = 'http://daum.net';
                break;
            case '네이트' : url = 'http://nate.com';
                break;
            case '구글' : url = 'http://google.com';
                break;
            default : alert('보기 중에 없는 사이트입니다.')
        }
        //console.log(url);
        location.href = url;
    </script>
</body>
</html>
