<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1~1000까지 합</title>
</head>
<body>
    <script>
        let i=1;
        let sum = 0;
        while(1){
            sum += i;
            i++;
            if(i==1001) break;
        }
        document.write(`1~1000까지의 합 : ${sum}`);
    </script>
</body>
</html>
