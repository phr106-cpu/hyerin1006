<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        //100~500사이에 6과 4의 배수만 찍기
        let x = 100;
        while(x<=500){
            if(x%6==0 && x%4==0){document.write(x+'<br>');}
            x++;
        }
    </script>
</body>
</html>
