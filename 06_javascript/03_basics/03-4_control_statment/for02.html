<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <script>
        //1~10까지 합
        let sum = 0;
        for(let i=1; i<100; i++){
            sum += i; //sum = sum+i
        }
        document.writeln(sum);
    </script>
</body>
</html>
