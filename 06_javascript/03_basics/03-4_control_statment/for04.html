<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.red{color: red;}
        p.green{color: green;}
        p.aqua{color: aqua;}
    </style>
</head>
<body>
    <script>
        /* for문으로 1~100까지 찍는데
         5의배수 이면서 7의 배수가 아닌것 red
         5의 배수가 아니면서 7의 배수 green
         5의배수 이면서 7의배수 일때 aqua
         그외 p태그로
      */
     for(let i =1; i<=100; i++){
        if(i%5 ==0 && i%7 !=0){
             document.write(`<p class="red">${i}</p>`);
        }else if(i%5 !=0 && i%7 ==0){
             document.write(`<p class="green">${i}</p>`);
        }else if(i%5 ==0 && i%7 ==0){
             document.write(`<p class="aqua">${i}</p>`);
        }else{
            document.write(`<p>${i}</p>`);
        }
     }
    </script>
</body>
</html>
