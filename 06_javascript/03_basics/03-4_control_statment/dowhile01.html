<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>
    <script>
        //숫자 10부터 1까지 거꾸로 출력하는 프로그램
        let n = 10;
        do{
            document.write(n+'<br>');
            n--;
        }while(n>=1)
    </script>
</body>
</html>
