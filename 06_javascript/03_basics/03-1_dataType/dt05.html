<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined 데이터</title>
</head>
<body>
    <script>
        // undefined 데이터는 변수를 선언하였으나 데이터 값을 지정하지 않았을 경우 (반환할 값이 없을때->지정을 안했으니까!)
        let temp;
        console.log(temp);

        //객체의 속성값을 지정하지 않았을 경우 자동으로 저장되는 값이다
        let obj = {}; //객체 선언
        obj.name = '홍길동'
        console.log(obj.name);
        console.log(obj.age);
    </script>
</body>
</html>
