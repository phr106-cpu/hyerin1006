<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자(number) 데이터</title>
</head>
<body>
    <script>
        //number 데이터는 정수, 소수점, 지수를 표현할 수 있다.
        const num1 = 10;
        console.log(num1);
        const num2 = 10.5;
        console.log(num2);
        const num3 = 2e+2; //2+(10의 2승)
        console.log(num3);
    </script>
</body>
</html>
