<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null 데이터</title>
</head>
<body>
    <!-- <div id="gnb"></div> -->
    <script>
        let obj = 10;
        obj = null;
        console.log(obj);

        let obj2 = document.getElementById('gnb')
        console.log(obj2);

        /* 
            null 데이터는 undefined와 유사하지만 변수는 빈(empty) 상태 (초기화) 로 만들거나 데이터로 저장하였으나
            값이 존재하지 않을 때 null 값을 반환합니다.
        */

        let obj3; //undefined
        console.log(Boolean(obj2));
        console.log(Boolean(obj3));
    </script>
</body>
</html>
