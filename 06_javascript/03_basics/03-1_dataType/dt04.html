<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean</title>
</head>
<body>
    <script>
        /* 
            boolean 데이터는 true(참)과 false(거짓)의 값을 표현한다
        */
       const temp1 = 5 > 4; //true
       console.log(temp1);

       const temp2 = (5 < 4); //false
       console.log(temp2);

       /* 
        boolean에서 0값은 false를 의미하며
        0값 이외의 숫자나 문자값은 true를 의미한다
       */
       const temp3 = 0;
       const temp4 = 1;
       const temp5 = '문자';

       console.log(Boolean(temp3)); //false 
       console.log(Boolean(temp4)); //true
       console.log(Boolean(temp5)); //true

       if(temp4){
        console.log('참 입니다')
       }else{
        console.log('거짓 입니다')
       }
    </script>
</body>
</html>
