<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        /* 
            비교 연산자 : 두 피연산자의 값을 비교하여 참(true) 또는
            거짓(false) 값을 반환
        */
       const x = 5;
       const y = '5';
       const z = 6;
       let result;
        result = x > z;
        console.log(result);

        result = (x == y); //두 값이 같은지 비교
        console.log(result); //true
        result = (x === y); //두 값과(and) 타입이 같은지 비교
        console.log(result); //false
        result = (x != y); //두 값이 다른지 비교
        console.log(result); // false
        result = (x !== y); //두 값이 다르거나 또는(or) 타입이 다른지 비교
        console.log(result);
    </script>
</body>
</html>
