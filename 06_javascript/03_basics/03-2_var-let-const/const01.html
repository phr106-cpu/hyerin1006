<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>
<body>
    <script>
        let cm = prompt('m로 변환할 cm를 입력하세요');
        const dValue = 100;
        let m = cm/dValue;
        document.writeln(m + 'm 입니다');
    </script>
</body>
</html>
