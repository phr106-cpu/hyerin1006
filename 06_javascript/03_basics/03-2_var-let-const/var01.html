<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var 변수</title>
</head>
<body>
    <script>
        var num1; //num1이라는 변수를 선언
        num1 = 20; //num1이라는 변수에 20이라는 값을 넣음 (할당)
        console.log(num1);
        var num1 = '문자열'; //num1이라는 변수(재선언)에 문자열 이라는 값을 재할당
        console.log(num1);
    </script>
</body>
</html>
