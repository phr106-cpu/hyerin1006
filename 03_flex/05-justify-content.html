<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container{
            display: flex;
            width: 80%; margin: 0 auto;
            justify-content: flex-start;
            /* 기본값 : 아이템들을 시작점(왼쪽)으로부터 정렬 */
            justify-content: flex-end; /* 아이템들을 끝 점(오른쪽)으로 정렬 */
            justify-content: center; /* 아이템들을 가운데로 정렬 */
            justify-content: space-between; /* 아이템들 사이에 균일한(동일한) 간격 */
            justify-content: space-around; /* 아이템들의 둘레에 균일한 간격 */
            justify-content: space-evenly;  /* 아이템들의 사이와 양 끝에 균일한 간격을 만들어 줌 */
        }
    </style>
</head>
<body>
    <div class="flex-container">
    <div class="flex-item">AAAAAAAAAAAA</div>
    <div class="flex-item">BBB</div>
    <div class="flex-item">CCCCCCCCCC</div>
  </div>   
</body>
</html>
