<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .box{
            margin-top: 50px;
            margin-left: 100px;
            padding: 20px;
            height: 60px;
            animation: moving 3s 4 alternate;
        }
        @keyframes moving {
            0%{
                width: 200px;
                background: yellowgreen;
                opacity: 0.5;
                transform: scale(0.5) rotate(15deg);
            }
            100%{
                width: 400px; 
                background: orange;
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>css animation</h3>
    </div>
</body>
</html>
