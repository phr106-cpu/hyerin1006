<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        div{
            width: 100px; height: 100px;
            border-radius: 50px;
            position: absolute;
        }
        /* bocolor green->yellow 3초동안 무한반복되게  */
        .box1{
            background: green; 
            left: 0;top: 0;
            animation: change 3s infinite;
        }
         @keyframes change {
            from{background: green;}
            to{background: yellow;}
        }

        .box2{
            background: red; 
            left: 50px; top: 150px;
            animation: box 3s 4 alternate;
        }
        @keyframes box {
            0%{
                width: 100px;
                background: red;
                transform: rotate(0deg);

            }
            100%{
                width: 350px;
                background: yellowgreen;
                transform: rotate(180deg);
            }    
        }

        /* 현재 위치에서 300px 300px 이동했다가 돌아오게 5초동안 2번 */
        .box3{
            background: blue; 
            left: 0; top: 300px;
            animation: moving 2.5s 4 alternate;
            /* animation: moving 5s 2 linear; */
        }
         @keyframes moving {
            from{left: 0; top: 300px;}
            to{left: 300px; top: 600px;}

        /*  0%{transform: translate(0,0);}
            50%{transform: translate(300px,300px)}
            100%{transform: translate(0,0);} */
        }
        .box4{
            background: brown; 
            left: 0; top: 450px;
            animation: box4 2.5s infinite alternate;
        }
        @keyframes box4 {
            from{
                background: brown;
                transform: translate(0,450px);
                border-radius: 50%;
            }
            to{
                background: plum;
                transform: translate(200px,50px);
                border-radius: 20px;
           }
        }
        .box5{
            background: pink;
            right: 100px; top: 0;
            transform-origin: right top;
            animation: sample4 2s 3;
            animation-fill-mode: forwards;
            /* animation-fill-mode: forwards; 는 마지막 상태 그대로 유지 */
            
        }
        @keyframes sample4 {
            0%{ transform: scale(1);}
            100%{
                transform: scale(3);
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
