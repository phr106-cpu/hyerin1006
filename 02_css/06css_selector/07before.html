<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소</title>
    <style>
        ul li{
            list-style: none;
            width: 100px;
            background: lavender;
            height: 50px ; line-height: 50px;
            position: relative;
            padding-left: 10px;
            float: left;
            margin-right: 50px;
        }
         /*ul li::before {
            content: '★';
            color: blue;} */
         ul li::before{
            content: '';
            display: block;
            width: 5px; height: 5px;
            background: pink;
            border-radius: 50%;
            position: absolute;
            left: 0; top: 16;
         }
         ul li:last-child:after{
            content: 'new'; color: red;
            position: absolute; 
            right: 0; top: 0;
         }
         ul li a {
            text-decoration: none; 
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
