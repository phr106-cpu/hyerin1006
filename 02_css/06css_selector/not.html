<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스</title>
    <style>
        p:not(#ex) {color: blue;}
        /* ex라는 id 빼고 폰트컬러 블루 넣어줘 라는 뜻 */
    </style>
</head>
<body>
    <p>내용</p>
    <p>내용</p>
    <p id="ex">내용</p>
    <p>내용</p>
    <p>내용</p>
</body>
</html>
