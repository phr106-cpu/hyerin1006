<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 값 선택자</title>
    <style>
        a {
            padding: 5px 20px; 
            font-size: 14px; 
            color: #333;
            text-decoration: none;
            background: no-repeat left center;
        }
        [title |= 'us']{background-image: url(images/us.png);}
        [title ^= 'ja']{background-image: url(images/jp.png);}
        /* chi 로 시작하는 title / ch.png */
        [title ^= 'chi']{background-image: url(images/ch.png);}
    </style>
</head>
<body>
    <ul>
    <li>외국어 서비스 : </li>
    <li><a href="#" title="us">영어</a></li>
    <li><a href="#" title="us-english">영어</a></li>
    <li><a href="#" title="japanese">일본어</a></li>
    <li><a href="#" title="chinese">중국어</a></li>
  </ul>
</body>
</html>
