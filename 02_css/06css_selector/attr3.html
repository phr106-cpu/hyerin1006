<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 값 선택자</title>
    <style>
        [class ~= 'button']{border: 2px solid #000;}
    </style>
</head>
<body>
    <ul>
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#" class="button">메뉴3</a></li>
    <li><a href="#" class="flat button">메뉴4</a></li>
  </ul>
</body>
</html>
