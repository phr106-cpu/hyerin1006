<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소</title> <!-- 가상요소 (::) 가상클래스 (:) -->
    <style>
        /* 특성 요소의 첫번째 줄에 스타일 적용 */
        p::first-line {color: red;}
        
        /* 특정 요소의 첫번째 글자에 스타일 적용 */
        p::first-letter {font-size: 30px;}
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. <br> 
    Necessitatibus sapiente, quod perspiciatis eius facilis veritatis numquam sint exercitationem sed odio est non rem perferendis accusantium. Expedita nesciunt pariatur aliquid sunt.

    </p>
</body>
</html>
