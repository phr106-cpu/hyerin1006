<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link 스타일 - 가상 클래스 선택자</title>
    <style>
        .container{width: 960px; margin: 0 auto;}
        .navi{
            width: 100%; height: 60px;
            padding-bottom: 10px;
            border-bottom:2px solid #ccc ;
        }
        .navi ul{
            padding-top: 10px;
            padding-bottom: 5px;
            list-style: none;
        }
        .navi ul li{
            display: inline-block;
            width: 150px;
            background: #ccc;
            text-align: center;
            padding: 10px;
        }

        .navi ul li a:link{color: red;}
        .navi ul li a:visited{color: green;}
         /* 
            :link - 방문하지 않은 링크에 스타일을 적용
            :vsited - 방문한 링크에 스타일을 적용
         */
         
         .navi ul li a:hover,.navi ul li a:focus{
            background: #222; color: #fff;
         }
         /* 
            :hover - 웹 요소에 마우스 커서를 올려 놓을때의 스타일을 적용
            :focus - 웹 요소에 초점이 맞추어 졌을때의 스타일 적용
         */

         .navi ul li a:active{background: yellow;}
         /* :active - 웹 요소를 활성화 했을 때의 스타일 적용 */
    </style>
</head>
<body>
    <div class="container">
    <nav class="navi">
      <ul>
        <li><a href="#">이용안내</a></li>
        <li><a href="#">객실 소개</a></li>
        <li><a href="#">예약 방법 및 요금</a></li>
        <li><a href="#">예약하기</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
