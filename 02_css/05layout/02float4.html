<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        div{
            border: 3px solid green;
            padding: 5px;
        }
        p{float: left;}
        img{float: right;}
        .good{
            clear: both;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>overflow 속성을 이용한 크기 조정</h1>
    <div>
        <p>이미지와 함께 하고 싶은 내용</p>
        <img src="https://sports.hankooki.com/news/photo/202501/6886808_1120100_3119.jpg" alt="변우석" width="245">
    </div>
        <div class="good">
        <p id="second">
            overflow 속성 값을 auto로 주면 자동으로
            컨테이너 요소의 크기도 함께 늘어납니다<br>
            이미지와 함께 하고 싶은 내용</p>
        <img src="https://sports.hankooki.com/news/photo/202501/6886808_1120100_3119.jpg" alt="변우석" width="245">
    </div>
</body>
</html>
