<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 포지셔닝</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{
            width: 300px; height: 300px;
            border: 1px solid #333;
            margin: 0 auto;
            position:relative;
            /* 흐름을 유지하면서 기준점 잡음 */
        }
        .box{
            width: 50px; height: 50px;
            background: pink;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            position: absolute; /* 절대좌표로 이동할 거라서! */
        }
        .box1{right: 0; bottom: 0;}
        .box2{right: 0; top: 0; }
        .box3{left: 0; bottom: 0;}
        .box4{left: 50%; top: 50%; margin-left: -25px; margin-top: -25px;}
        .box5{top: 50px; left: 0;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>
        <div class="box box5">박스5</div>
    </div>
</body>
</html>
