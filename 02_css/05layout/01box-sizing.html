<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        div{
            width: 300px; height: 150px;
            border: 2px solid red;
            margin: 10px; padding: 30px;
            float: left; /* 왼쪽으로 둥둥 띄우는 속성 */
        }
        .box1{}
        .box2{box-sizing: content-box;} /* 기본값 */
        .box3{box-sizing: border-box;} /* 내가 준 사이즈 그대로 적용 */
        .box4{
            width: 200px; height: 200px;
            padding: 15px; 
            border: 3px dashed #ccc;
            box-sizing: border-box;
            }
    </style>
</head>
<body>
    <div class="box1">box-sizing = '기본값'</div>
  <div class="box2">box-sizign = 'content-box'</div>
  <div class="box3">box-sizign = 'border-box'</div>
  <div class="box4">가로사이즈 200px 세로사이즈 200px padding 15px 
    border: 3px dashed #ccc</div>
</body>
</html>
