<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        *{margin: 0; padding: 0;}
        div{padding: 20px; margin: 10px;}
        #box1{background: pink; float: left;}
        #box2{background: yellowgreen; float: left;}
        #box3{background: #ccc; float: right;}
        #box4{background: skyblue; clear: both;}
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
</body>
</html>
