<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flow-root</title>
    <style>
        *{margin: 0; padding: 0;}
        .flow{
            width: 1080px;
            margin: 0 auto;
            background: #ccc;
            display: flow-root;
        }
        .box{
            width: 100px; height: 100px; 
            border: 1px solid #000;
            float: left;
        }
    </style>
</head>
<body>
    <div class="flow">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
