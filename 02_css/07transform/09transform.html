<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 회전하기</title>
    <style>
        *{margin: 0; padding: 0;}
        .con{
            width: 300px; height: 300px;
            background: #ccc;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%,-50%);
        }
        .con .card {
            width: 100%; height: 100%;
            position: absolute;
            left: 0; top: 0;
            transition: 3s;
            transform-origin: top center;
            transform-style: preserve-3d;
        }
        .con:hover .card {
            transform: rotatex(180deg);
        }

        .con .card .face{
            width: 100% ; height: 100%;
            position: absolute;
            left: 0; top: 0;
            backface-visibility: hidden;
        }
        .con .card .face img{
            width: 100%; height: 100%;
            object-fit: cover;
            background: #ccc;
        }
        .back{
            transform: rotatex(180deg);
            
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="card">
            <div class="front face">
                <img src="img/img01.webp" alt="">
            </div>
                <div class="back face">
                <img src="img/img02.jpg" alt="">
            </div>
        </div>
    </div><!-- //.con end -->
</body>
</html>
