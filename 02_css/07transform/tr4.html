<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .tr1{
            width: 100px; height: 100px;
            background: red;
            transition: .6s; /* 0.6초동안에 */
        }
        .tr1:hover{
            transform: translateX(100px) rotate(50deg);
        }
    </style>
</head>
<body>
    <div class="tr1"></div>
</body>
</html>
