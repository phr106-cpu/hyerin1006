<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{
            list-style: none;
            width: 640px; margin: 30px;
        }
        ul li{
            width: 200px;
            height: 130px;
            float: left;
            overflow: hidden;
        }
        ul li:nth-child(2){
            margin-inline: 20px;
        }
        ul li a {
            display: block;
            width: 100%; height: 100%;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        ul li a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: .6s;
        }
        ul li:hover a img {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="#"><img src="img/img01.webp" alt="변우석"></a></li>
        <li><a href="#"><img src="img/img02.jpg" alt="변우석"></a></li>
        <li><a href="#"><img src="img/img03.jpg" alt="변우석"></a></li>
    </ul>
</body>
</html>
