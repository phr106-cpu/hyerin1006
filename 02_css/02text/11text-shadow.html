<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow </title>
    <style>
        .ex{margin-top: 100px;
            border: 1px solid #ccc;
        }
        .s1{
            color: orange;
            font-size: 50px;
            text-shadow: 10px 10px 3px #f00;
        }
        .s2{
            color: #fff;
            text-shadow: 3px -3px 5px #000;
        }
        .s3{
            color: aquamarine;
            font-size: 40px;
            text-shadow: 3px 3px 5px #423c3c;
            text-decoration: overline;
        }
        .s4{
            color: #a1de94;
            font-size: 50px;
            text-shadow: 10px 5px 3px rgb(129, 107, 215);
            text-decoration: underline;
            text-transform: lowercase;
        }
        .s5{
            color: beige;
            font-size: 60px;
            text-shadow: 7px 10px 15px #423c3c;
            text-decoration: line-through;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>text-shadow 속성</h1>
    <p>텍스트에 그림자 효과를 추가하는 속성</p>
    <p>text-shadow : 가로거리 세로거리 번짐정도 색상</p>
    <div class="ex">
        <h2 class="s1">HTML.5</h2>
        <h2 class="s2">HTML.5</h2>
        <h2 class="s3">HTML.5</h2>
        <h2 class="s4">HTML.5</h2>
        <h2 class="s5">HTML.5</h2>
        <!-- h2.s${HTML.5} -->
    </div>
</body>
</html>
