<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font 속성</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gaegu&display=swap');
        p{
            font: italic 700 20px/1.6 "Gaegu", sans-serif;
        }
    </style>
</head>
<body>
    <h2>font 속성</h2>
    <p>글꼴 관련 속성들을 한꺼번에 표시</p>
    <p>기본형 font : font-style font-variant font-weight font-size/line-height font-family</p>
</body>
</html>
