<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_transform 속성</title>
    <style>
        .ex{
            margin-top: 100px;
            border: 1px solid #ccc;
        }
        .tr1{
            text-transform: uppercase;
            /* 대문자로 */
        }
        .tr2{text-transform: capitalize;}
            /* 첫글자만 대문자로 */
        .tr3{color: #ccc;}
        h2{text-transform: lowercase;} /* 소문자로 */
    </style>
</head>
<body>
    <h1>text_transform 속성</h1>
    <p>영문 텍스트의 대문자나 소문자를 바꾸는 속성</p>
    <div class="ex">
        <h2>Have to Study</h2>
        <ul>
            <li class="tr1">html</li>
            <li class="tr2">css</li>
            <li class="tr3">javascript</li>
        </ul>
    </div>
</body>
</html>
