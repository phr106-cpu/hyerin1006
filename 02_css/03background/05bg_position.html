<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-position</title>
    <style>
        div{
            margin-bottom: 100px;
        }
        button{
            width: 140px; height: 50px;
            background-color: rgb(0, 110, 255);
            border: 1px solid rgb(0, 110, 255);
            color: #fff;
            border-radius: 8px;
            font-weight: bold;
            letter-spacing: 1px;
            background-image: url(./img/zap.png);
            background-repeat: no-repeat;
        }
        #bg1{
            background-position: 5px 14px; /* 수평위치  수직위치  */
        }
        #bg2{
            background-position: right center;
            /* left top 기본 값 */
        }
    </style>
</head>
<body>
    <div>
        <button type="button" id="bg1">
            IDEA
        </button>
    </div>
        <div>
        <button type="button" id="bg2">
            IDEA
        </button>
    </div>

</body>
</html>
