<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 스타일</title>
    <style>
        /* 
           전체 선택자 : 페이지에 있는 모든 요소를 대상으로 스타일을 적용할 때 사용
        */
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>인라인 스타일</h1>
    <p style="color: blue; background-color: red;">스타일 시트를 사용하지 않고 스타일을 적용할 대상에 직접 표시</p>
    <p>스타일을 적용하고 싶은 태그에 style속성을 사용해 <strong>style="속성:속성 값;"</strong>형태로 스타일 적용</p>
</body>
</html>
