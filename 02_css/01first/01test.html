<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 형식</title>
    <style>
        h2 {color: red;} /* 선택자 {속성:속성값;} */
        strong{
            font-weight: normal;
            color: pink;
        }
    </style>
</head>
<body>
    <h2>스타일 형식</h2>
    <ul>
        <li>
            <strong>선택자 : </strong>
            { 와 } 사이에 경의한 스타일 규칙이 적용될 대상
        </li>
        <li>
            <strong>속성과 속성 값 : </strong>
            '속성 : 속성 값' 형식으로 함께 표시하며 <br>
            속성/속성 값 쌍이 여럿일 경우에 세미콜론(;)으로 구분
        </li>
    </ul>
</body>
</html>
