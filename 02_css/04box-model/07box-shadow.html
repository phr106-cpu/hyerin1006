<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        div{
            width: 100px; height: 100px;
            margin: 15px;
            border: 2px solid;
            text-align: center;
            display: inline-block;
        }
        .box1{
            box-shadow: 2px -2px 5px 0 violet;
            /* box-shadow : 수평거리 수직거리 흐림정도 번짐정도 (inset:그림자 안으로) */
        }
        .box2{
            box-shadow: 5px 5px 15px 5px gray;
        }
        .box3{
            box-shadow: 3px 3px 3px 3px #ff0 inset;
        }
        .box4{box-shadow: 6px 20px 20px 0 palevioletred inset;}
        .box5{box-shadow: 20px 5px 10px 6px blueviolet;}
        .box6{box-shadow: 5px 15px 60px 5px greenyellow ;}
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    <div class="box5">박스5</div>
    <div class="box6">박스6</div>
</body>
</html>
