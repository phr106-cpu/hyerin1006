<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width height 속성</title>
    <style>
        *{margin: 0; padding: 0;}
        .box1{
            background: #f0fd78;
            width: 400px;
            height: 100px;
            /* 고정 사이즈 */
            text-align: center;
            line-height: 100px;
        }
        .box2{
            background: green;
            width: 50%; /* 가변 너비 : 브라우저 창 너비의 50% */
            /* height: 50%; */
        }
        .box3{
            background: rgb(0, 0, 255);
            width: 100%; height: 80px;
        }
        .box4{
            background: pink;
            width: 80%; height: 1000px;
        }
        .box4 .box4_1{
            background: gold;
            width: 50%; height: 40%;
        }
    </style>
</head>
<body>
    <h2>width height 속성</h2>
    <p>실제 콘텐츠 영역의 크기 지정</p>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3"></div>
    <div class="box4">
        <div class="box4_1">박스4_1</div>
    </div>
</body>
</html>
